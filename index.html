<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>نجاح الربط مع سلة</title>
</head>
<body>
  <h2>تم الربط بنجاح!</h2>
  <p id="code"></p>
  <script>
    // استخراج الكود من الرابط
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    if (code) {
      document.getElementById('code').textContent = 'كود التوثيق: ' + code;
      // يمكنك هنا إرسال الكود إلى خادمك أو إعادة توجيه المستخدم لتطبيقك
    } else {
      document.getElementById('code').textContent = 'لم يتم العثور على كود التوثيق.';
    }
  </script>
</body>
</html>
